<!--Form Sign-Up Start-->
<div class="card">
  <div class="card-body py-5 px-md-5">
    <form>
      <!-- 2 column grid layout with text inputs for the first and last names -->
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="form-outline">
            <input type="text" placeholder="First name" id="form3Example1" class="form-control"/>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="form-outline">
            <input type="text" placeholder="Last name" id="form3Example2" class="form-control"/>
          </div>
        </div>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" placeholder="Email address" id="form3Example3" class="form-control"/>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" placeholder="Password" id="form3Example4" class="form-control"/>
      </div>

      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4 checkbox">
        <input class="form-check-input me-2 d-none" type="checkbox" value="" id="form2Example33" checked/>
        <label class="primary-checkbox" for="form2Example33"></label>
        <label class="form-check-label" for="form2Example33">
          Subscribe to our newsletter
        </label>
      </div>

      <p>Don't have an account? <a routerLink="../sign-in">Register here</a></p>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">
        Sign up
      </button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>or sign up with:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </form>
  </div>
</div>
<!--Form Sign-Up End-->
